<html>
<head>
<script language="javascript">
function change(col)
{
switch(col)
{
case 'grey':document.bgColor=col;break;
case 'lilac':document.bgColor=col;break;
case 'pink':document.bgColor=col;break;
}
}
</script>
</head>
<body>
<form>
<h1 align="center"><input type="radio" name="c" onclick="change('grey')">GREY
<input type="radio" name="c" onclick="change('lilac')">LILAC
<input type="radio" name="c" onclick="change('pink')">pink
</h1>
</form>
</body>
</html>
